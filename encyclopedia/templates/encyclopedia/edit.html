{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Editting {{ title }}</h1>

    <div class="form">
        <form action="{% url 'edit' title=title %}" method="post">
            {% csrf_token %}
			{% for field in form %}
    			<div class="fieldWrapper">
        			{{ field.label_tag }} {{ field }}
        			{{ field.errors }}
    			</div>
			{% endfor %}
            <input type="submit" value="Publish changes">
        </form>
    </div>

{% endblock %}
