{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <div>
        {% if exists %}
            {{ entry | safe }}
            <a href="{% url 'edit' title=title %}"><button>Make changes</button></a>
        {% else %}
        	Entry not found
        {% endif %}
    </div>

{% endblock %}
